<!--Modal-->
<div class="modal is-hidden" data-modal>
    <div class="modal__inner-div">
      <button type="button" class="modal__button" data-modal-close>
        <svg class="button__icon" width="18px" height="18px">
          <use href="/src/images/sprite.svg#icon-close-black-18dp-2-1"></use>
        </svg>
      </button>
      <h2 class="modal__title">SEND US A <span class="modal__title-last"> MESSAGE</span></h2>
      <form class="modal__form" name="contact-form">
        <label class="form-item">
          <input
            class="form-item__input"
            type="text"
            name="name"
            placeholder="Your Name"
          />
        </label>
        <label class="form-item"></label>
          <input
            class="form-item__input"
            type="tel"
            name="Telephone"
            placeholder="Your Telephone"
          />
        </label>
        <label class="form-item">
          <input
            class="form-item__input"
            type="email"
            name="email"
            placeholder="Your E-mail"
          />
        </label>
        <label class="form-item"
          >
          <textarea
            class="form-item__textarea"
            name="Comments"
            id=""
            cols="1"
            rows="1"
            placeholder="Message"
          ></textarea>
        </label>
        <button type="submit" class="form__button raise">Send</button>
      </form>
    </div>
  </div>
