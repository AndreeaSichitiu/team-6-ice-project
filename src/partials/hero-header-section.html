<header class="header">
  <div class="container-header">
    <div class="header-nav">
      <a class="header-logo" href="#">
        <svg class="header-logo__svg" width="199px" height="50px">
          <use href="./images/sprite.svg#icon-Group"></use>
        </svg>
      </a>
      <div class="header-nav">
        <ul class="header-nav--list unstyled-list">
          <li class="header-nav--list__hover">Home</li>
          <li class="header-nav--list__hover">About us</li>
          <li class="header-nav--list__hover">How it’s made?</li>
          <li class="header-nav--list__hover">Our products</li>
          <li class="header-nav--list__hover">Contact</li>
        </ul>
      </div>
      <button class="btn-nav" type="button">
        Buy now
        <svg class="btn-nav__svg" width="4px" height="8px">
          <use href="./images/sprite.svg#icon-Vector-1"></use>
        </svg>
      </button>
    </div>
    <div class="hero">
      <h1 class="hero__title">
        ice cream made
        <br />
        with passion<br />
        <span class="hero__title-span">PASSION</span>
      </h1>
      <div class="hero-btn">
        <ul class="hero-btn--list unstyled-list">
          <li class="hero-btn--list__first">
            <button type="button">Products</button>
          </li>
          <li class="hero--list__second">
            <button type="button">How it’s made?</button>
          </li>
        </ul>
      </div>
      <div>
        <ul class="unstyled-list">
          <li>
            16<br />
            <span>cafes</span>
          </li>
          <li>
            23<br />
            <span>food trucks</span>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <picture>
        <source
          media="screen and (max-width:767px)"
          srcset="images\milk-cup-t@x1.png, images\milk-cup-t@x2.png 2x"
        />
        <source
          media="screen and (max-width:1200px)"
          srcset="images\milk-cup-d@x1.png, images\milk-cup-d@x2.png 2x"
        />
        <img
          width="270"
          src="./images/milk-cup-d@x1.png"
          alt="Christopher Walker"
        />
      </picture>
    </div>
    <div>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <button></button>
    </div>
    <picture>
      <source
        media="screen and (max-width:480px)"
        srcset="images\ice-cup-m@x1.png, images\ice-cup-m@x2.png 2x"
      />
      <source
        media="screen and (max-width:767px)"
        srcset="images\ice-cup-t@x1.png, images\ice-cup-t@x2.png 2x"
      />
      <source
        media="screen and (max-width:1200px)"
        srcset="images\ice-cup-d@x1.png, images\ice-cup-d@x2.png 2x"
      />
      <img
        width="270"
        src="./images/ice-cup-d@x1.png"
        alt="Christopher Walker"
      />
    </picture>
    <picture>
      <source
        media="screen and (max-width:480px)"
        srcset="images\eat-ice-t@x1.png, images\eat-ice-t@x2.png 2x"
      />
      <source
        media="screen and (max-width:767px)"
        srcset="images\eat-ice-d@x1.png, images\eat-ice-d@x2.png 2x"
      />
      <img
        width="270"
        src="./images/eat-ice-d@x1.png"
        alt="Christopher Walker"
      />
    </picture>
  </div>
</header>
